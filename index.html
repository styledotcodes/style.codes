<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title> 样式可视化 - style.codes </title>
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-size: 12px;
            font-family: sans-serif;
            color: #ccc;
            font-weight: 300;
        }

        svg {
            display: block;
            background-color: #27d5851a;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .footer {
            position: fixed;
            left: 0;
            right: 0;
            color: inherit;
            text-decoration: none;
            text-align: center;
            font-weight: 300;
            bottom: env(safe-area-inset-bottom);
        }

        .footer a {
            color: inherit;
        }

        .icon {
            position: relative;
            margin-left: 4px;
        }

        .icon>div {
            position: absolute;
            background-color: #27d585;
        }

        .i-l,
        .i-r {
            top: -4px;
            height: 33px;
            width: 1px;
        }

        .i-r {
            left: 24px;
        }

        .i-t,
        .i-b {
            width: 33px;
            height: 1px;
            left: -4px;
        }

        .i-b {
            bottom: -1px;
        }
    </style>
</head>
