<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>style.codes</title>
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-weight: 300
        }

        @font-face {
            font-family: 'cn';
            /* https://www.17font.com/font/detail/7ad7c31396b2478db689541c0e192d30.html */
            src: url('https://cloudfont.oss-cn-shanghai.aliyuncs.com/all_font/generate/dynamic/f2201015-5e25-4542-a1f1-5f4343a4859e.woff');
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: cn;
        }

        .center {
            font-size: 16px;
            color: grey;
            margin: 10px 0;
        }

        .slogan {
            font-size: 32px;
        }

        footer {
            display: flex;
            color: #ddd;
            position: fixed;
            margin-bottom: 1em;
            bottom: env(safe-area-inset-bottom);
        }

        footer p {
            margin: 0 5px;
        }

        footer a {
            color: inherit;
        }
    </style>
</head>

<body>

    <div class="center">
        <p class="slogan">前端舞台,</p>
        <p class="tip">好戏即将登场, 敬请期待...</p>
    </div>

    <footer>
        <p>前端可视化</p>
        <p><a href="https://github.com/styledotcodes/style.codes/discussions">讨论</a></p>
    </footer>


</body>

</html>
