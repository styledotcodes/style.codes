<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>style.codes</title>
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-weight: 300
        }

        @font-face {
            font-family: 'cn';
            /* https://www.17font.com/font/detail/7ad7c31396b2478db689541c0e192d30.html */
            src: url('https://cloudfont.oss-cn-shanghai.aliyuncs.com/all_font/generate/dynamic/1484ec50-0cb3-4d28-8e8e-26891642a20c.woff');
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        p {
            font-size: 16px;
            font-family: cn;
            color: grey;
            margin: 10px 0;
        }

        .slogan {
            font-size: 26px;
        }
    </style>
</head>

<body>

    <div class="center">
        <p class="slogan">前端舞台,</p>
        <p class="tip">好戏即将登场, 敬请期待...</p>
    </div>


</body>

</html>
